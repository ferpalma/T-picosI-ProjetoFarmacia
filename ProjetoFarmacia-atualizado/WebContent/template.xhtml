<!DOCTYPE HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

</h:head>

<h:body>
	<div class="wrapper">
		<div class="box navbar header" style="background-color: green;">

			<div>
				<h:form class="head">
					<h:outputLabel style="float: left"
						value="Bem Vindo(a) #{templateController.usuarioLogado.nome}!" />
					<h:commandLink value="Sair"
						action="#{templateController.encerrarSessao()}" style="color:white" />
					<div class="logo">
						<h:graphicImage class="rounded float-left" library="img"
							name="logo.png" style="width: 100px; height: 100 px;" />
						<h1 class="farmacia" style="word-wrap: break-word; ">Farmácia</h1>
					</div>
				</h:form>
			</div>
		</div>
		<div class="box sidebar" style="text-align: center;">
			<ui:insert name="menu">
				<div class="menu">
					<h1>Menu</h1>
					<h:form>

						<h:commandLink value="Login" 
						action="#{templateController.login()}"/>
						<br />
						<h:commandLink value="Cadastro de Usuario" 
						action="#{templateController.cadastroUsuario()}"/>
						<br />
						<h:commandLink value="Cadastro de Produto" 
						action="#{templateController.cadastroProduto()}"/>
						<br />
						<h:commandLink value="Venda de Produto" 
						action="#{templateController.vendaProduto()}"/>
						<br />
						<h:commandLink value="Carrinho" 
						action="#{templateController.carrinho()}"/>
						<br />
						<h:commandLink value="Histórico de Venda" 
						action="#{templateController.historicoVenda()}"/>
						<br />

					</h:form>
				</div>
			</ui:insert>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<h1>TÓPICOS EM PROGRAMAÇÃO I</h1>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText value="2019 - UNITINS - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
